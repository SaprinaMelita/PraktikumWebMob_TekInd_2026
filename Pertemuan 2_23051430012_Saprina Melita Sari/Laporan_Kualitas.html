<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Inspeksi Kualitas</title>
    <link rel="stylesheet" href="Laporan_Kualitas.css">
</head>

<body>
    <div id="container">
    <header>
        <h1>Laporan Inspeksi Kualitas</h1><hr>
    </header>
    
    <main>
        <section>
            <form action="">
                <label for="id_produk">ID Produk:</label>
                <input type="text" id="id_produk" name="id_produk" placeholder="Masukkan ID Produk..." required><br><br> 
                
                <label for="nama_inspektur">Nama Inspektur:</label>
                <input type="text" id="nama_inspektur" name="nama_inspektur" placeholder="Masukkan Nama Inspektur..." required><br><br> 
                
                <label>Jenis Cacat:</label>
                <input type="radio" id="geometri" name="status" value="geometri">
                <label class="label-radio" for="geometri">Geometri</label><br>
                
                <input type="radio" id="permukaan" name="status" value="permukaan">
                <label class="label-radio" for="permukaan">Permukaan</label><br>
             
                <input type="radio" id="fungsional" name="status" value="fungsional">
                <label class="label-radio" for="fungsional">Fungsional</label><br><br>
                
                <label for="jumlah">Jumlah Cacat (Unit):</label>
                <input type="number" id="jumlah" name="jumlah" min="0" placeholder="Masukkan Jumlah Cacat..."><br><br>
                
                <label for="foto_produk">Foto Produk:</label>
                <input type="file" id="foto_produk" name="foto_produk" placeholder="Upload Foto Produk Dari Perangkat Anda"><br><br>
                
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main> 
    </div>    
</body>

</html>
